<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
let observer =  new IntersectionObserver((e)=> {
    e.forEach((box)=> {
        box.style.color = "red";
    })
})

const allDiv = document.querySelectorAll('div')

observer.observe(allDiv[1])
</script>
</body>
</html>
